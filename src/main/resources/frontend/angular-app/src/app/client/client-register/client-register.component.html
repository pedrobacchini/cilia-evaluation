<div class="container">
  <form #f="ngForm" (ngSubmit)="save(f)" autocomplete="off">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Register Client</h1>
      </div>

      <div class="ui-g-8 ui-g-nopad">
        <div class="ui-g-12 ui-fluid">
          <label>Name
            <input #name="ngModel" [(ngModel)]="client.name" minlength="5" name="name" pInputText required type="text">
          </label>
        </div>

        <div class="ui-g-6 ui-fluid">
          <label>Email
            <input #email="ngModel" [(ngModel)]="client.email" name="email" pInputText required type="text">
          </label>
        </div>

        <div class="ui-g-6 ui-fluid">
          <label>Birthdate
            <input #birthdate="ngModel" [(ngModel)]="client.birthdate" name="birthdate" pInputText type="text">
          </label>
        </div>
      </div>

      <div class="ui-g-8">
        <button [disabled]="f.invalid" label="Save" pButton type="submit"></button>
        <button (click)="new(f)" label="New" pButton type="button"></button>
      </div>
    </div>
  </form>
</div>
